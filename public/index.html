<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Your New Favorite Video</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper teal lighten-3">
        </div>
    </nav>
    <main class="container">
        <h1 class="hero-title center blue-grey-text">What would you like to watch?</h1>
        <section class="hero-section">
            <form class="search-form">
                <input type="text" name="server" placeholder="Enter Keywords..." />
               <button type="submit">Search</button>
            </form>

            <div class="hero-image">
                    <!-- illustration stays here initially -->
                <div class="hero-illustration">
                    <img src="images/watchimage2.jpeg" alt="search illustration">
                            
                </div>
            </div>
            <div class="hero-media hidden">
                <div class="video-area">
                
                    <div class="hero-video">
                        <iframe id="videoPlayer"
                                frameborder="0"
                                allowfullscreen>
                        </iframe>

                        <h4 id="hero-video-title" class="teal-text center"></h4>
                        <h5 id="hero-video-channel" class="teal-text center"></h5>

                    </div>
                
                </div>
                <div class="history-section hidden">
                    <h6 class="teal-text">Recently Played</h6>
                    <ul class="history-list"></ul>
                </div>
            </div>            
         </section>
           

            <h6 class="results teal-text"></h6>
            <!-- ul displays the results of the search -->
            <ul class="collection with-header teal-text">
            </ul>
        </main>
 
<!-- modal structure -->
    <div id="modal1" class="modal">
    <div class="modal-content">
        <img class="modalimg center hoverable" id=imglink>
        <h4 class="teal-text" id="title"></h4>
        <p id="channel"></p>
        <p class="right" id="description"></p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat tall">Close</a>
    </div>
</div>
<footer class="page-footer teal lighten-3 text-right">     </footer>
</body>
</html>
