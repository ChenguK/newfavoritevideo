<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="./js/config.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Your New Favorite Video</title>
</head>
<body>
<!-- 
    <h1>Your New Favorite Video</h1> -->
    <nav>
        <div class="nav-wrapper teal lighten-3">
            <a href="#" class="brand-logo">Your New Favorite Video</a>
        </div>
    </nav>
    <main class="container">
        <section class="container">
            <form>
                <input type="text" placeholder="Enter Keyword" /><input type="submit" value="Get Videos" />
            </form>
            <h4 class="results teal-text"></h4>
            <ul class="collection with-header">
            </ul>
            </section>
        </main>

    <!-- video thumbnail is a button triggered by this code 'data-target="modal1" class="btn modal-trigger' -->

    
<!-- modal structure -->
    <div id="modal1" class="modal">
    <div class="modal-content">
        <div class="video-container">
            <iframe width="853" height="480" src="" alt="Play Video" frameborder="0" allowfullscreen></iframe>
          </div>
        <h4 id="title"></h4>
        <p id="channel"></p>
        <p id="description"></p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>
<footer class="page-footer teal lighten-3 text-right">Next 10 results</footer>
</body>
</html>
